<script>
const btn = document.querySelector('.scroll');

btn.addEventListener('click', function() {
  scroll(0, 200);
})

window.onscroll = function showHide() {
  if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
    btn.style.transform = 'scale(1)';
  }
  else {
    btn.style.transform = 'scale(0)';
  }
}

function scroll (target, duration) {
  if (duration <= 0) {return};
  let difference = target - document.documentElement.scrollTop;
  let speed = difference / duration * 10;
  setTimeout(function() {
    document.documentElement.scrollTop += speed;
    if (document.documentElement.scrollTop == target) {return};
    scroll(target, duration - 10);
  }, 10);
}
</script>

<script>
    function myFunction() {
    var dots = document.getElementById("dots");
    var moreText = document.getElementById("more");
    var btnText = document.getElementById("myBtn");

      dots.style.display = "inline";
      btnText.innerHTML = "Read more"; 
      moreText.style.display = "none";
    } else {
      dots.style.display = "none";

      moreText.style.display = "inline";
    }
  }
  </script>

   <script>
    $(function () {
  $(".material-card > .mc-btn-action").click(function () {
    var card = $(this).parent(".material-card");
    var icon = $(this).children("i");
    icon.addClass("fa-spin-fast");

    if (card.hasClass("mc-active")) {
      card.removeClass("mc-active");

      window.setTimeout(function () {
        icon
          .removeClass("fa-arrow-left")
          .removeClass("fa-spin-fast")
          .addClass("fa-bars");
      }, 800);
    } else {
      card.addClass("mc-active");

      window.setTimeout(function () {
        icon
          .removeClass("fa-bars")
          .removeClass("fa-spin-fast")
          .addClass("fa-arrow-left");
      }, 800);
    }
  });
});
</script>
<!--AGENT INFORMATION END-->

<!--GOOGLE MAP START-->
<script>
var myCenter=new google.maps.LatLng(-6.2085841,106.7635933);

function initialize()
{
var mapProp = {
  center: myCenter,
  zoom:16,
  mapTypeId: google.maps.MapTypeId.ROADMAP
  };

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position: myCenter,
  title:'Click to zoom'
  });

marker.setMap(map);

google.maps.event.addListener(marker,'click',function() {
  map.setZoom(9);
  map.setCenter(marker.getPosition());
  });
     
google.maps.event.addListener(map,'center_changed',function() {

  window.setTimeout(function() {
    map.panTo(marker.getPosition());
  },3000); // 3 detik setelah map digeser akan kembali ke lokasi map utama
  });
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
<!--GOOGLE MAP END-->
